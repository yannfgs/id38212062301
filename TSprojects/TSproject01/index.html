<!DOCTYPE html> <!-- Define o tipo de documento como HTML5 -->
<html lang="pt"> <!-- Inicia o documento HTML e define o idioma como português -->

<head> <!-- Inicia a seção de cabeçalho do documento -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres do documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna o layout responsivo -->
    <title>Introdução ao TypeScript</title> <!-- Define o título do documento -->
</head> <!-- Finaliza a seção de cabeçalho do documento -->

<body> <!-- Inicia o corpo do documento HTML -->
    <script src="main.js"></script> <!-- Incorpora o arquivo JavaScript ao documento HTML -->
</body> <!-- Finaliza o corpo do documento HTML -->

</html> <!-- Finaliza o documento HTML -->
