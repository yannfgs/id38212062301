<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Movimento com JavaScript</title>
    <style>
        #objetoAnimado {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="objetoAnimado"></div>

    <!-- Script JavaScript -->
    <script>
        var objeto = document.getElementById("objetoAnimado");
        var posicao = 0;
        var movendoDireita = true;

        // Função para animar o movimento do objeto
        function animarMovimento() {
            if (movendoDireita && posicao == 350) {
                movendoDireita = false;
            } else if (!movendoDireita && posicao == 0) {
                movendoDireita = true;
            }


            posicao = movendoDireita ? posicao + 5 : posicao - 5;

            objeto.style.left = posicao + "px";
        }

        // Anima o objeto a cada 20 milissegundos
        setInterval(animarMovimento, 20);
    </script>

</body>

</html>
