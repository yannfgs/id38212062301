<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Simples com JavaScript</title>
    <style>
        /* Estilos para o modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-conteudo {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>

<body>

    <button id="btnAbrirModal">Abrir Modal</button>

    <!-- Modal -->
    <div id="meuModal" class="modal">

        <div class="modal-conteudo">
            <span id="fecharModal">&times;</span>
            <p>Algum texto no Modal..</p>
        </div>

    </div>

    <!-- Script JavaScript -->
    <script>
        // Quando o usuário clica no botão, abra o modal 
        document.getElementById("btnAbrirModal").onclick = function () {
            document.getElementById("meuModal").style.display = "block";
        }

        // Quando o usuário clica em <span> (x), feche o modal
        document.getElementById("fecharModal").onclick = function () {
            document.getElementById("meuModal").style.display = "none";
        }

        // Quando o usuário clica em qualquer lugar fora do modal, feche-o
        window.onclick = function (event) {
            if (event.target == document.getElementById("meuModal")) {
                document.getElementById("meuModal").style.display = "none";
            }
        }
    </script>
</body>

</html>
