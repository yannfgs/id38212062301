<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Rolador de Dados com JavaScript</title>
</head>
<body>
    <button onclick="rolarDado()">Rolar Dado</button>
    <p id="resultadoDado"></p>

    <!-- Script JavaScript -->
    <script>
        // Função para rolar um dado de 6 faces
        function rolarDado() {
            var resultado = Math.floor(Math.random() * 6) + 1;
            document.getElementById("resultadoDado").innerText = "Resultado: " + resultado;
        }
    </script>
</body>
</html>
