<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show com JavaScript</title>
</head>
<body>
    <img id="imagemSlide" width="300px">
    <button onclick="iniciarSlideShow()">Iniciar</button>

    <!-- Script JavaScript -->
    <script>
        var imagens = ["imagem1.jpg", "imagem2.jpg", "imagem3.jpg"];
        var indiceImagem = 0;

        // Função para iniciar o slide show
        function iniciarSlideShow() {
            setInterval(function() {
                document.getElementById("imagemSlide").src = imagens[indiceImagem];
                indiceImagem = (indiceImagem + 1) % imagens.length;
            }, 2000);
        }
    </script>
</body>
</html>
