<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop com JavaScript</title>
    <style>
        #areaArraste {
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }
        #itemArrastavel {
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="itemArrastavel" draggable="true" ondragstart="iniciarArraste(event)"></div>
    <div id="areaArraste" ondrop="soltar(event)" ondragover="permitirSoltar(event)"></div>

    <!-- Script JavaScript -->
    <script>
        // Função para iniciar o arraste
        function iniciarArraste(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        // Função para permitir o arraste
        function permitirSoltar(event) {
            event.preventDefault();
        }

        // Função para soltar o item arrastado
        function soltar(event) {
            event.preventDefault();
            var idArrastavel = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(idArrastavel));
        }
    </script>
</body>
</html>
