<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World em JavaScript</title>
  </head>
  <body>
    <!-- Botão que acionará a função de saudação quando clicado -->
    <button onclick="showGreeting()">Clique para saudar</button>

    <!-- Script JavaScript -->
    <script>
      // Função que exibe uma mensagem de saudação
      function showGreeting() {
        alert("Olá, Mundo!"); // Exibe uma janela popup com a mensagem "Olá, Mundo!"
      }
    </script>
  </body>
</html>
