<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Simples com JavaScript</title>
</head>

<body>
    <input type="number" id="primeiroNumero" placeholder="Primeiro número" />
    <input type="number" id="segundoNumero" placeholder="Segundo número" />
    <select id="operacao">
        <option value="somar">+</option>
        <option value="subtrair">-</option>
        <option value="multiplicar">*</option>
        <option value="dividir">/</option>
    </select>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>

    <!-- Script JavaScript -->
    <script>
        // Função para calcular o resultado baseado na operação selecionada
        function calcular() {
            var numero1 = parseFloat(
                document.getElementById("primeiroNumero").value
            );
            var numero2 = parseFloat(
                document.getElementById("segundoNumero").value
            );
            var operacaoSelecionada = document.getElementById("operacao").value;
            var result;

            switch (operacaoSelecionada) {
                case "somar":
                    result = numero1 + numero2;
                    break;
                case "subtrair":
                    result = numero1 - numero2;
                    break;
                case "multiplicar":
                    result = numero1 * numero2;
                    break;
                case "dividir":
                    result = numero1 / numero2;
                    break;
            }

            document.getElementById("resultado").innerText = "Resultado: " + result;
        }
    </script>
</body>

</html>
