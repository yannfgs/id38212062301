<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação Básica com JavaScript</title>
    <style>
        #caixaAnimada {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <!-- Elemento que será animado -->
    <div id="caixaAnimada"></div>

    <!-- Botão para iniciar a animação -->
    <button onclick="iniciarAnimacao()">Iniciar Animação</button>

    <!-- Script JavaScript -->
    <script>
        var posicao = 0;  // Define a posição inicial do elemento

        // Função para animar o elemento
        function iniciarAnimacao() {
            var caixa = document.getElementById("caixaAnimada"); // Obtém o elemento a ser animado
            var idIntervalo = setInterval(frame, 5);  // Inicia a animação chamando a função frame a cada 5ms

            function frame() {
                if (posicao == 350) {  // Se o elemento atingir a posição 350px, a animação para
                    clearInterval(idIntervalo);  // Para a animação
                } else {
                    posicao++;  // Incrementa a posição
                    caixa.style.top = posicao + "px";  // Atualiza a posição vertical do elemento
                    caixa.style.left = posicao + "px";  // Atualiza a posição horizontal do elemento
                }
            }
        }
    </script>
</body>

</html>
