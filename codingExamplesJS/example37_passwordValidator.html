<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Validador de Senha com JavaScript</title>
</head>

<body>
    <input type="password" id="senha" placeholder="Insira sua senha">
    <button onclick="validarSenha()">Validar</button>
    <p id="mensagemValidacao"></p>

    <!-- Script JavaScript -->
    <script>
        // Função para validar a senha
        function validarSenha() {
            var senha = document.getElementById("senha").value;
            var mensagem = "Senha inválida";

            if (senha.length >= 8) {
                var temNumero = /\d/.test(senha);
                var temLetraMaiuscula = /[A-Z]/.test(senha);

                if (temNumero && temLetraMaiuscula) {
                    mensagem = "Senha válida";
                }
            }

            document.getElementById("mensagemValidacao").innerText = mensagem;
        }
    </script>
</body>

</html>
