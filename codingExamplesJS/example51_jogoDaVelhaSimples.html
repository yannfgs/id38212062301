<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha Simples com JavaScript</title>
    <style>
        .celula {
            width: 60px;
            height: 60px;
            border: 1px solid-black;
            display: inline-block;
            font-size: 2em;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>

<body>
    <div id="jogoDaVelha">
        <!-- 9 células do jogo da velha -->
        <div class="celula" onclick="marcar(this)"></div>
        <div class="celula" onclick="marcar(this)"></div>
        <div class="celula" onclick="marcar(this)"></div>
        <div class="celula" onclick="marcar(this)"></div>
        <div class="celula" onclick="marcar(this)"></div>
        <div class="celula" onclick="marcar(this)"></div>
        <div class="celula" onclick="marcar(this)"></div>
        <div class="celula" onclick="marcar(this)"></div>
        <div class="celula" onclick="marcar(this)"></div>
    </div>

    <!-- Script JavaScript -->
    <script>
        let jogadorAtual = 'X';

        // Função para marcar uma célula com X ou 0
        function marcar(celula) {
            if (celula.textContent === '') {
                celula.textContent = jogadorAtual;
                jogadorAtual = jogadorAtual === 'X' ? '0' : 'X';
            }
        }
    </script>
</body>

</html>
