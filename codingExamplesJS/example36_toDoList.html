<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>To-Do List com JavaScript</title>
</head>
<body>
    <input type="text" id="novaTarefa" placeholder="Nova tarefa">
    <button onclick="adicionarTarefa()">Adicionar</button>
    <ul id="listaTarefas"></ul>

    <!-- Script JavaScript -->
    <script>
        // Função para adicionar uma nova tarefa à lista
        function adicionarTarefa() {
            var tarefa = document.getElementById("novaTarefa").value;
            var elementoLi = document.createElement("li");
            elementoLi.innerText = tarefa;
            document.getElementById("listaTarefas").appendChild(elementoLi);
        }
        
    </script>
</body>
</html>
