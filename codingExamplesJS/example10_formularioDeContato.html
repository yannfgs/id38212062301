<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato com JavaScript</title>
</head>

<body>
    <!-- Formulário de contato -->
    <form id="formularioContato" onsubmit="enviarFormulario(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required> <!-- Campo para inserir o nome -->

        <label for="email">E-mail:</label>
        <input type="email" id="email" required> <!-- Campo para inserir o e-mail -->

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" required></textarea> <!-- Campo para inserir a mensagem -->

        <input type="submit" value="Enviar"> <!-- Botão para enviar o formulário -->
    </form>

    <!-- Script JavaScript -->
    <script>
        // Função para tratar o envio do formulário
        function enviarFormulario(evento) {
            evento.preventDefault(); // Previne o comportamento padrão do formulário

            var nome = document.getElementById("nome").value;  // Obtém o nome inserido
            var email = document.getElementById("email").value;  // Obtém o e-mail inserido
            var mensagem = document.getElementById("mensagem").value;  // Obtém a mensagem inserida

            // Aqui você pode adicionar código para enviar os dados para um servidor
            // Por enquanto, apenas exibe um alerta com os dados inseridos
            alert("Nome: " + nome + "\nE-mail: " + email + "\nMensagem: " + mensagem);
        }
    </script>
</body>

</html>
