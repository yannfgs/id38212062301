<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras Dinâmica com JavaScript</title>
</head>

<body>
    <input type="text" id="itemDeCompra" placeholder="Adicione um item">
    <button onclick="adicionarItem()">Adicionar</button>
    <ul id="listaDeCompras"></ul>

    <!-- Script JavaScript -->
    <script>
        // Função para adicionar um novo item à lista de compras
        function adicionarItem() {
            var item = document.getElementById("itemDeCompra").value;
            if (item.trim() === '') {
                alert('Por favor, insira um item válido!');
                return;
            }
            var li = document.createElement("li");
            li.textContent = item;
            document.getElementById("listaDeCompras").appendChild(li);
            document.getElementById("itemDeCompra").value = '';
        }
    </script>
</body>

</html>
