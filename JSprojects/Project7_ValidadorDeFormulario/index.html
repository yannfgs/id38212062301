<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="meuFormulario">
        <input type="text" id="nome" placeholder="Nome"> <!-- Campo para inserir o nome -->
        <input type="email" id="email" placeholder="Email"> <!-- Campo para inserir o email -->
        <input type="password" id="senha" placeholder="Senha"> <!-- Campo para inserir a senha -->
        <button type="submit">Enviar</button> <!-- Botão para enviar o formulário -->
    </form>
    <script src="script.js"></script>
</body>
</html>
